<div ng-hide="creating">
  <h1>Quests</h1>
  <p>Open Quests:</p>
  <p ng-show="!rooms.length">No Quests Found</p>
  <ul>
      <li ng-repeat="room in rooms"><a ng-href="#/room/{{room._id}}">{{room.name}}</a></li>
  </ul>
  <p>
  	<a href ng-click="creating=true">Create a Quest</a>
  </p>
</div>

<div ng-show="creating">
	<form ng-submit="createRoom()">
		<label for="roomName">Name</label>
		<input type="text" id="roomName" ng-model="roomName">
		<button type="submit">Create</button>
	</form>
</div>
